<!doctype html>
<html lang="en">
<head>
    <title>Confirmar Entregas</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 50px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <header class="mb-4">
        <h3>Entregas</h3>
    </header>
    <main>
        <!-- Tabla de requisiciones pendientes -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Estado</th>
                    <th>Confirmar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Simulando datos, los reemplazarás con un bucle backend -->
                <tr>
                    <td>1</td>
                    <td>Material de oficina</td>
                    <td>10</td>
                    <td>Pendiente</td>
                    <td>
                        <input type="checkbox" class="form-check-input">
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Equipo de cómputo</td>
                    <td>5</td>
                    <td>Pendiente</td>
                    <td>
                        <input type="checkbox" class="form-check-input">
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Equipo de cómputo</td>
                    <td>5</td>
                    <td>Pendiente</td>
                    <td>
                        <input type="checkbox" class="form-check-input">
                    </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Equipo de cómputo</td>
                    <td>5</td>
                    <td>Pendiente</td>
                    <td>
                        <input type="checkbox" class="form-check-input">
                    </td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Equipo de cómputo</td>
                    <td>5</td>
                    <td>Pendiente</td>
                    <td>
                        <input type="checkbox" class="form-check-input">
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Botones de acción -->
        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-warning" id="confirmar-todos">Confirmar Todo</button>
            <a href="{{ url_for('requesiciones') }}" class="btn btn-warning">Volver</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ejemplo: Confirmar todas las requisiciones marcadas
        document.getElementById('confirmar-todos').addEventListener('click', () => {
            const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]:checked');
            if (checkboxes.length > 0) {
                alert(`Has confirmado ${checkboxes.length} requisición(es).`);
                // Aquí envías los datos al backend con un formulario o fetch
            } else {
                alert('Por favor selecciona al menos una requisición para confirmar.');
            }
        });
    </script>
</body>
</html>
