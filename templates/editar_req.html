<!doctype html>
<html lang="en">

<head>
    <title>Editar Requisición</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <h3 class="text-center mb-4">Editar Requisición</h3>

                <form action="{{url_for('actualizar_req')}}" method="post">
                    <input type="hidden" name="id" value="{{requesicion['id']}}">


                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Área</th>
                                <th>Usuario</th>
                                <th>Descripción</th>
                                <th>Proceso</th>
                                <th>ETA</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input value="{{requesicion['fecha']}}" required type="date" class="form-control" name="fecha" id="fecha"></td>
                                <td><input value="{{requesicion['area']}}" required type="text" class="form-control" name="area" id="area" placeholder="Área"></td>
                                <td><input value="{{requesicion['usuario']}}" required type="text" class="form-control" name="usuario" id="usuario" placeholder="Usuario"></td>
                                <td><textarea value="{{requesicion['descripcion']}}" required class="form-control" name="descripcion" id="descripcion" placeholder="Descripción"></textarea></td>
                                <td><input value="{{requesicion['proceso']}}" required type="text" class="form-control" name="proceso" id="proceso" placeholder="Proceso"></td>
                                <td><input value="{{requesicion['ETA']}}" required type="date" class="form-control" name="ETA" id="ETA"></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="{{url_for('requesiciones')}}" class="btn btn-primary">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
