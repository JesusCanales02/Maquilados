<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .form-inline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .table-container {
            margin-top: 20px;
        }

        th,
        td {
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        input[type="text"], select {
            width: 100%;
        }
        .input-group-text {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }

    </style>
</head>


<body>

    <div class="container">
        <div class="header">
            <h1>Recibo</h1>
            <a href="{{url_for('requesiciones')}}" class="btn btn-warning">Volver</a>
        </div>

        <form class="form-inline row mb-4" method="POST" action="{{ url_for('filtrar_recibo') }}">
            <div class="col-md-6">
                <label for="oc" class="form-label">OC</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="oc" name="oc" placeholder="Orden de Compra">
                </div>
            </div>
        
            <div class="col-md-6">
                <label for="solicitante" class="form-label">Solicitante</label>
                <input type="text" class="form-control" id="solicitante" name="solicitante" placeholder="Nombre del solicitante">
            </div>
        
            <div class="col-md-6 mt-3">
                <label for="cotizacion" class="form-label">Cotización</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="cotizacion" name="cotizacion" placeholder="Número de cotización">
                </div>
            </div>
        
            <div class="buttons mt-3">
                <button type="submit" class="btn btn-warning">Buscar</button>
            </div>
        </form>
        

        <div class="table-container">
            <form method="POST" action="{{ url_for('actualizar_estado_recibo') }}">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Linea</th>
                            <th>Descripción</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Cantidad</th>
                            <th>UDM</th>
                            <th>Proveedor</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in items %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ item['descripcion'] }}</td>
                            <td>{{ item['marca'] }}</td>
                            <td>{{ item['modelo'] }}</td>
                            <td>{{ item['cantidad'] }}</td>
                            <td>{{ item['udm'] }}</td>
                            <td>{{ item['proveedor'] }}</td>
                            <td>
                                <select class="form-select" name="estado_{{ item['id'] }}">
                                    <option value="Seleccionar" {% if item['estado'] == 'Seleccionar' %}selected{% endif %}>Seleccionar</option>
                                    <option value="Parcial" {% if item['estado'] == 'Parcial' %}selected{% endif %}>Parcial</option>
                                    <option value="Recibido" {% if item['estado'] == 'Recibido' %}selected{% endif %}>Recibido</option>
                                </select>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button type="submit" class="btn btn-warning">Actualizar Estados</button>
            </form>
            
            
        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
