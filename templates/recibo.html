<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .form-inline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .table-container {
            margin-top: 20px;
        }

        th,
        td {
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        input[type="text"], select {
            width: 100%;
        }
        .input-group-text {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Recibo</h1>
        </div>

        <form class="form-inline row mb-4">
            <div class="col-md-6">
                <label for="oc" class="form-label">OC</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="oc" placeholder="Orden de Compra">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-eye" viewBox="0 0 16 16">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                        </svg>
                    </span>
                </div>
            </div>

            <div class="col-md-6">
                <label for="solicitante" class="form-label">Solicitante</label>
                <input type="text" class="form-control" id="solicitante" placeholder="Nombre del solicitante">
            </div>

            <div class="col-md-6 mt-3">
                <label for="cotizacion" class="form-label">Cotización</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="cotizacion" placeholder="Número de cotización">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-eye" viewBox="0 0 16 16">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                        </svg>
                    </span>
                </div>
            </div>
        </form>

        <div class="buttons mb-3">
            <button type="button" class="btn btn-primary">Buscar</button>
            <button type="button" class="btn btn-success">Procesar</button>
        </div>

        <div class="table-container">
            <table class="table table-striped table-bordered">
                <thead class="">
                    <tr>
                        <th>Linea</th>
                        <th>Descripción</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Cantidad</th>
                        <th>UDM</th>
                        <th>Proveedor</th>
                        <th>Estado</th>
                        <th>Parcial</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Producto</td>
                        <td>Marca </td>
                        <td>Modelo </td>
                        <td>5</td>
                        <td>Unidad</td>
                        <td>Proveedor </td>
                        <td>
                            <select class="form-select">
                                <option selected>Seleccionar</option>
                                <option>Parcial</option>
                                <option>Recibido</option>
                            </select>
                        </td>
                        <td><input type="text" class="form-control" value="3"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Producto </td>
                        <td>Marca </td>
                        <td>Modelo </td>
                        <td>5</td>
                        <td>Unidad</td>
                        <td>Proveedor</td>
                        <td>
                            <select class="form-select">
                                <option selected>Seleccionar</option>
                                <option>Parcial</option>
                                <option>Recibido</option>
                            </select>
                        </td>
                        <td><input type="text" class="form-control" value="2"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
