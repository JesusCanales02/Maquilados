<!doctype html>
<html lang="en">

<head>
    <title>Agregar Requisición</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        /* Ajustar el ancho de la tabla para que las celdas sean más anchas */
        table input,
        table textarea {
            width: 100%;
        }

        /* Hacer la columna de Descripción más ancha */
        .descripcion-col {
            width: 25%;
        }

        /* Hacer las columnas de Área y Usuario más anchas */
        .area-col, .usuario-col {
            width: 15%;
        }

        /* Hacer las demás columnas ligeramente más anchas */
        .small-col {
            width: 8%;
        }

        /* Ancho personalizado para la columna de Proceso */
        .proceso-col {
            width: 25%;
        }

        .id-col {
            width: 15%;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <h3 class="text-center mb-4">Agregar Requisición</h3>

                <form action="{{url_for('guardar_req')}}" method="post">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="id-col">Id</th>
                                <th class="small-col">Fecha</th>
                                <th class="area-col">Área</th>
                                <th class="usuario-col">Usuario</th>
                                <th class="descripcion-col">Descripción</th>
                                <th class="proceso-col">Proceso</th>
                                <th class="small-col">ETA</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input required type="text" class="form-control" name="id" id="id" placeholder="Id"></td>
                                <td><input required type="date" class="form-control" name="fecha" id="fecha"></td>
                                <td><input required type="text" class="form-control" name="area" id="area" placeholder="Área"></td>
                                <td><input required type="text" class="form-control" name="usuario" id="usuario" placeholder="Usuario"></td>
                                <td><textarea required class="form-control" name="descripcion" id="descripcion" placeholder="Descripción" rows="2"></textarea></td>
                                <td><input required type="text" class="form-control" name="proceso" id="proceso" placeholder="Proceso"></td>
                                <td><input required type="date" class="form-control" name="ETA" id="ETA"></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-outline-success">Guardar</button>
                        <a href="{{url_for('requesiciones')}}" class="btn btn-outline-primary">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
